server:
  port: 0

spring:
  config:
    import:
      - classpath:/application-docker.yml
  application:
    name: logging-consumer

  kafka:
    bootstrap-servers: localhost:9092

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

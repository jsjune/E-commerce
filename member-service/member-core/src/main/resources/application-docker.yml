spring:
  config:
    activate:
      on-profile: docker

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-member/e_commerce?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update

  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: kafka:29092

jwt:
  app:
    jwtSecretKey: vjyISXRhB2apE6e1OeOzM6r6oHNOkfT2/Lxt8sR6GjCrKl7B1aGzKzmwTejI1D6m

aes:
  private:
    key: AES_PRIVATE_KEY_THIS_TEST_32BYTE

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://ecommerce-discovery:8761/eureka

gateway:
  ip: ecommerce-gateway


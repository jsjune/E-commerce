spring:
  profiles:
    default: test

  config:
    import:
      - classpath:/application-secret.yml

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${spring.redis.host}
      port: ${spring.redis.port}

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    enabled: false

